<!-- Organizers Grid Section -->
<section id="organizers">
  <div class="container portfolio-flex-grid">
    <div class="row">
      <div class="col-lg-12 text-center">
        <h2>Organizers</h2>
        <hr class="star-primary">
      </div>
    </div>
    <div class="portfolio-flex-row img-centered">
      {% for post in site.posts %}
      <div class="portfolio-flex-item portfolio-item img-centered">
        <a href="{{ post.link }}" class="portfolio-link" data-toggle="modal">
          <div class="caption">
            <p class="text-center">{{ post.client}}, {{ post.organization}}</p>
          </div>
          <img src="img/organizers/{{ post.img }}" class="img-responsive" alt="{{ post.alt }}">
        </a>
      </div>
      {% endfor %}
    </div>
  </div>
</section>
